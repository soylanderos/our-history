<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="hero-section">
    <div class="card-grid">
      <a *ngFor="let moment of moments" class="card">
        <div class="card__background" style="background-image: url({{moment.imageUrl}})"></div>
        <div class="card__content">
          <p class="card__category">{{  moment.fechaHora | date:'medium' }}</p>
          <p class="card__category">{{ moment.selectedCategory }}</p>
          <h3 class="card__heading">{{ moment.descripcion }}</h3>
        </div>
      </a>
    </div>
  </section>
</ion-content>
